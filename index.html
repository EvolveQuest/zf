<!DOCTYPE html>
<html>
<head>
    <title>在线服务</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="header">
        
        <h1>官方客服</h1>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="在这里输入您的消息">
            <button id="sendButton">发送</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
